[versioneer]
VCS = git
style = pep440
versionfile_source = comrad/_version.py
versionfile_build = comrad/_version.py
tag_prefix = v

[flake8]
max-line-length=240
exclude=versioneer.py,build,.pytest_cache,dist,comrad/examples/**/generated.py,comrad/_version.py

# B009 For flake8-bugbear
ignore=B009,E731,W503

# For flake8-quotes
# We also support "double" and "single"
inline-quotes = single
#
# We also support configuration for multiline quotes
# multiline-quotes = '
# We also support "'''"
# multiline-quotes = '''
#
# We also support docstring quotes similarly
# docstring-quotes = '
docstring-quotes = """
#
# We also support disabling escaping quotes
# avoid-escape = False

